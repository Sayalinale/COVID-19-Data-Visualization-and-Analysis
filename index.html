<!DOCTYPE html>
<html>

<head>
  <title>covid-19-data</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>

  <script src="script.js"></script>


</head>


<body>
  <div class="Header_section">
    <img class="logo_image" src="logo.png" alt="COVID_logo">
  </div>








  <div class="SectionMap">
    <h3 class="map_heading">World Map with the total COVID-19 Cases in each country</h3>
    <svg class="map_section" width="1200" height="500"></svg>
    <script src="allscript.js.js"></script>
  </div>








  <div class="Country_cases">
    <h3>The COVID-19 cases recorded from 2020 to 2023</h3>
    <div class="totalCases_section">
      <div class="Donut-column">
        <div id="Donut_chart"></div>
      </div>
      <div class="chart-column">
        <div id="dropdown-container"></div>
        <div id="chart-container"></div>
      </div>
    </div>
  </div>




  <div class="vaccinate_section">
    <div class="column-left">
      <h3>Vaccinations</h3>
      <div class="totalVaccineCases_section">
        <div class="loliipop-column">
          <div class="vaccine_chart"></div>
        </div>
      </div>
    </div>
    <div class="column-right">
      <h3>Total deaths</h3>
      <div class="deathchart-column">
        <svg id="areachart_death"></svg>
      </div>
    </div>
  </div>



  <!-- 
  <div id="HDP_chart"></div>
  <script src="newscript.js"></script> -->












  <div class="SectionGDPCases">
    <div class="GDP_section">
      <label for="country-select_GDP" class="GDP_country">Select country:</label>
      <select id="country-select_GDP">
        <option value="United States" selected>United States</option>
        <option value="India">India</option>
        <option value="Brazil">Brazil</option>
        <option value="Russia">Russia</option>
        <option value="France">France</option>
      </select>
    </div>
    <div class="scatter_plot_container">
      <svg id="GDP" width="600" height="500"></svg>
    </div>
  </div>










</body>

</html>
